<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Use the title from a page's frontmatter if it has one -->
    <title>Middleman</title>
    <link href="/mm-gh/stylesheets/site.css" rel="stylesheet" />
    <script src="/mm-gh/javascripts/jquery.js"></script>
    <script src="/mm-gh/javascripts/semantic.min.js"></script>
    <script src="/mm-gh/javascripts/site.js"></script>
  </head>
  <body>
    <script src="/mm-gh/javascripts/prism.js"></script>
    <h1>Form style</h1>
<hr class='divider'>
<div class='ui container example'>
<form class='ui form'>
<div class='field'>
<label>First Name</label>
<input name='firstname' placeholder='First Name' type='text'>
</div>
<div class='field'>
<label>Last Name</label>
<input name='lastname' placeholder='Last Name' type='text'>
</div>
<div class='field'>
<div class='ui checkbox'>
<input class='hidden' name='checkbox' tabindex='0' type='checkbox'>
<label>I agree to the Terms and Conditions</label>
</div>
</div>
<button class='ui button' type='submit'>Submit</button>
<div class='ui error message'></div>
</form>
</div>
<script>
  $('.example form')
    .form({
      on: 'blur',
      fields: {
        firstname: {
          identifier  : 'firstname',
          rules: [
            {
              type   : 'empty',
              prompt : 'Please enter your first name'
            }
          ]
        },
        lastname: {
          identifier  : 'lastname',
          rules: [
            {
              type   : 'empty',
              prompt : 'Please enter your last name'
            }
          ]
        },
        checkbox: {
          identifier  : 'checkbox',
          rules: [
            {
              type   : 'checked',
              prompt : 'Please check the checkbox to agree'
            }
          ]
        }
      }
    })
  ;
</script>

  </body>
</html>
